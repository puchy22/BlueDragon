# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Opacity
windowrulev2 = opacity 1.0 0.9,class:^(foot)$

# Workspaces
windowrulev2 = workspace 2,class:^(LibreWolf)$
windowrulev2 = workspace 2,class:^(chromium)$
windowrulev2 = workspace 3,class:^(thunar)$
windowrulev2 = workspace 4,class:^(codium-url-handler)$
windowrulev2 = workspace 5,class:^(org.kde.okular)$
windowrulev2 = workspace 6,class:^(WebCord)$

# Layer rules

layerrule = blur,wofi
layerrule = ignorezero,wofi
layerrule = blur,notifications
layerrule = ignorezero,notifications
layerrule = blur,swaync-notification-window
layerrule = ignorezero,swaync-notification-window
layerrule = blur,swaync-control-center
layerrule = ignorezero,swaync-control-center

