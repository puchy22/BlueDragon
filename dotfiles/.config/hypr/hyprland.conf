source = $hypr_config_path/theme.conf
source = $hypr_config_path/autostart.conf
source = $hypr_config_path/env.conf
source = $hypr_config_path/keybinds.conf
source = $hypr_config_path/window_rules.conf
source = $hypr_config_path/animations.conf
source = $hypr_config_path/user.conf	# Place here your configs to override the default conf

